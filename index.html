<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Library Project</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main">
      <header>
        <h1>Reach International Library</h1>
      </header>

      <main>
        <!-- My library content goes here -->
        <div class="top">
          <!-- Button trigger modal -->
          <button
            type="button"
            class="btn btn-success"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
          >
            Add New Book
          </button>

          <!-- Modal -->
          <div
            class="modal fade text-light"
            id="exampleModal"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
            data-bs-theme="dark"
          >
            <div class="modal-dialog modal-lg">
              <div class="modal-content bg-dark-subtle bg-opacity-25">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">
                    Add Book
                  </h1>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body">
                  <form id="submit">
                    <div class="mb-3">
                      <label class="form-label" for="title">Title</label>
                      <input
                        class="form-control"
                        type="text"
                        id="title"
                        name="title"
                      />
                    </div>
                    <div class="mb-3">
                      <label class="form-label" for="author">Author</label>
                      <input
                        class="form-control"
                        type="text"
                        id="author"
                        name="author"
                      />
                    </div>
                    <div class="mb-3">
                      <label class="form-label" for="pages">No. of Pages</label>
                      <input
                        class="form-control"
                        type="text"
                        id="pages"
                        name="pages"
                      />
                    </div>
                    <div class="mb-3">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        id="read"
                        name="read"
                      />
                      <label class="form-check-label" for="read">Read?</label>
                    </div>
                    <div class="modal-footer">
                      <input
                        class="btn btn-primary"
                        data-bs-dismiss="modal"
                        type="submit"
                        value="Add your book"
                      />
                      <button
                        type="button"
                        class="btn btn-secondary"
                        data-bs-dismiss="modal"
                      >
                        Close
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div id="book"></div>
      </main>

      <footer>
        <p>&copy; 2024 Felix Mulaa. All rights reserved.</p>
      </footer>
    </div>
    <script src="main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
